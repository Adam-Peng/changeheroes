 <!doctype html>

<html>
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Change Heroes Test</title>

	<!-- CSS -->
  	<link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">


	<!-- SCRIPTS -->
	<script src="/node_modules/angular/angular.js"></script>
	<script src="/bower_components/angular-route/angular-route.js"></script>
	<script type="text/javascript" src="assets/js/app.js"></script>
</head>

<body ng-app="myApp">


  <div id="wrap" class="col-sm-12 col-lg-8 col-lg-offset-2">
    <header>
      
      <!-- Logo -->
      <header><img src="assets/img/logo.png" alt="logo"></header>
    
    </header>
    
    <div class="row" ng-controller="homeCtrl">

        <!-- Contact List -->
        <aside class="col-sm-4 col-lg-4">
          <h1>All Contacts</h1>
          <input id="search" placeholder="Search" type="text" ng-model="q">
          <ul>
            <a ng-repeat="contact in contacts | orderBy: 'lastname' | filter: q " ng-href="#/contact-info/{{contacts.indexOf(contact)}}">
              <li ng-cloak>
                {{contact.lastname+', '+contact.firstname}} 
              </li>
            </a>
          </ul> 
        </aside>
        
        <!-- Main View -->
        <section class="col-sm-8 col-lg-8 main-view" ng-view></section>
    </div>

  </div>
</body>




</html>
